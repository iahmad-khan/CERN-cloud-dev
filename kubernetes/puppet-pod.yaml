apiVersion: v1beta3
kind: Pod
metadata:
  name: puppet
  labels:
    name: puppet
spec:
  containers:
    - name: puppetmaster
      image: docker-reg.cern.ch:5000/puppetmaster:latest
      env:
        - name: LANG
          value: en_US.UTF-8
      ports:
        - containerPort: 8140
      volumeMounts:
        - name: puppet
          mountPath: /etc/puppet
        - name: factercfg
          mountPath: /etc/facter
        - name: puppetssl
          mountPath: /var/lib/puppet/ssl
        - name: puppetmodules
          mountPath: /usr/share/puppet/modules
    - name: puppetdb
      image: docker-reg.cern.ch:5000/puppetdb
      ports:
        - containerPort: 8080
        - containerPort: 8081
      volumeMounts:
        - name: puppet
          mountPath: /etc/puppet
        - name: puppetssl
          mountPath: /var/lib/puppet/ssl
    - name: teigi
      image: docker-reg.cern.ch:5000/teigi
      ports:
        - containerPort: 8082
      volumeMounts:
        - name: puppetssl
          mountPath: /ssl
        - name: teigifiles
          mountPath: /opt/teigi
        - name: teigidb
          mountPath: /data
    - name: landb
      image: docker-reg.cern.ch:5000/landb
      ports:
        - containerPort: 8443
    - name: landb-dhcp
      image: docker-reg.cern.ch:5000/landb-dhcp
      ports:
        - containerPort: 67
        - containerPort: 68
  volumes:
    - name: puppet
      hostPath:
        path: /opt/cloud-dev/puppet
    - name: factercfg
      hostPath:
        path: /opt/cloud-dev/facter
    - name: puppetmodules
      hostPath:
        path: /opt/puppet-modules
    - name: puppetssl
      hostPath:
        path: /opt/cloud-dev/puppetssl
    - name: teigifiles
      hostPath:
        path: /opt/cloud-dev/teigi/certs
    - name: teigidb
      hostPath:
        path: /opt/cloud-dev/teigi/data
