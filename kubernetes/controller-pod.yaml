apiVersion: v1beta3
kind: Pod
metadata:
  name: controller
  labels:
    name: controller
spec:
  containers:
    - name: keystone
      image: rochaporto/puppetagent:latest
      privileged: true
      volumeMounts:
        - name: puppetcfg
          mountPath: /etc/puppet
        - name: factercfg
          mountPath: /etc/facter
      env:
        - name: CONTAINER
          value: keystone
      command:
        - /usr/sbin/init
      ports:
        - containerPort: 80
        - containerPort: 443
  volumes:
    - name: puppetcfg
      hostPath:
        path: /opt/puppet
    - name: factercfg
      hostPath:
        path: /opt/facter
