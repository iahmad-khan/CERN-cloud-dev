apiVersion: v1beta3
kind: Pod
metadata:
  name: glance
  labels:
    name: glance
spec:
  containers:
    - name: glance
      image: docker.cern.ch/cloud-infrastructure/puppetagent
      privileged: true
      volumeMounts:
        - name: puppetcfg
          mountPath: /etc/puppet
        - name: puppetssl
          mountPath: /var/lib/puppet/ssl
        - name: factercfg
          mountPath: /etc/facter
      command:
        - /usr/sbin/init
      ports:
        - containerPort: 9293
  volumes:
    - name: puppetcfg
      hostPath:
        path: /opt/cloud-dev/puppet
    - name: puppetssl
      hostPath:
        path: /opt/cloud-dev/puppetssl
    - name: factercfg
      hostPath:
        path: /opt/cloud-dev/facter
