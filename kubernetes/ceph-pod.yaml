apiVersion: v1
kind: Pod
metadata:
  name: ceph
  labels:
    name: ceph
spec:
  hostNetwork: true
  containers:
    - name: cephall
      image: docker.cern.ch/cloud-infrastructure/cephdemo
      env:
        - name: MON_NAME
          value: a
        - name: MON_IP
          value: 172.17.0.1
        - name: CEPH_NETWORK
          value: 172.17.0.1/24
      ports:
        - containerPort: 6789
      volumeMounts:
        - name: cephcfg
          mountPath: /etc/ceph
  volumes:
    - name: cephcfg
      hostPath:
        path: /opt/cloud-dev/ceph
